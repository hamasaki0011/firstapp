{% extends 'main/main_base.html' %}

{% block content %}

<div class="container">
    <div class="card mx-auto my-3 w-150" style="min-width:300px;">
        <div class="card-header">
            <p>情報更新日:{{ location.updated_date }}</p>
        </div>
        
        <div class="card-body">
            <h3 class="card-title">{{ location.name }} 様</h3>
            <p class="card-text"><small>【メモ】</small> {{ location.memo }}</p>
            <div class="mt-3 d-flex justify-content-end">
                <a href="{% url 'main:location_update' location.pk %}" class="btn btn-primary btn-sm">更新する</a>
                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal-{{location.pk}}">削除する</button>
                {% include 'main/location_delete.html' %}
            </div>
        </div>

        <div class="card-footer">
            <a href="{% url 'main:location_list' %}" class="btn btn-primary btn-sm">リスト表示に戻る</a>
        </div>
    </div>
</div>
<br>
{% endblock %}
