{% extends "main/main_base.html" %}
{% block title %}
    {% if location %}
    <!-- 2023.10.24 locationオブジェクトが存在すれば編集、update -->
        既存サイトの編集
    {% else %}
    <!-- 2023.10.24 locationオブジェクトがなければ作成、create -->
    サイトの新規作成
    {% endif %}
{% endblock %}

{% block content %}
<div class="container my-3" style="max-width:700px;">
    <form method="POST"> 
    {% csrf_token %}
    {{ form.as_p }}
        {% if location %}
            <button class="form-control btn btn-primary" type="submit">編集結果を保存</button>
        {% else %}
            <button class="form-control btn btn-primary" type="submit">登録</button>
        {% endif %}
    </form>
</div>
{% endblock %}
