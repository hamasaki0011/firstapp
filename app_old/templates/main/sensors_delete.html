<div class="modal fade" tabindex="-1" role="dialog" id="deleteModal-{{sensors.pk}}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">削除確認</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">{% csrf_token %}
                    <p>センサー「{{ sensors.device }}」を削除します。
                    <p>削除すると、元に戻すことはできません。</p>
                    <p>よろしければ、再度削除ボタンを押してください。</p>
                </form>
            </div>
            <div class="modal-footer">
                <form method="POST" action="{% url 'main:sensors_delete' sensors.pk %}">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">削除しないで戻る</button>
                    <button type="submit" class="btn btn-danger">削除する</button>
                </form>
            </div>
        </div>
    </div>
</div>
